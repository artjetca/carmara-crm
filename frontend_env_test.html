<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>前端環境變數與 Supabase 測試</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background:#f5f6fa; margin:0; padding:24px; }
    .card { background:#fff; border-radius:12px; padding:20px; margin:16px auto; max-width:900px; box-shadow:0 4px 16px rgba(0,0,0,0.06); }
    h1 { margin:0 0 16px; font-size:22px; }
    .row { display:flex; gap:12px; align-items:center; margin:8px 0; flex-wrap:wrap; }
    input { flex:1; padding:8px 10px; border:1px solid #dfe4ea; border-radius:6px; min-width:260px; }
    button { background:#2f80ed; color:#fff; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; }
    button.secondary { background:#6c757d; }
    .log { background:#0b1020; color:#d1d5db; padding:12px; border-radius:8px; white-space:pre-wrap; max-height:340px; overflow:auto; font-size:12px; }
    .ok { color:#10b981; }
    .err { color:#ef4444; }
    .hint { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>前端環境變數與 Supabase 測試</h1>
    <div class="row">
      <button onclick="runAll()">執行所有測試</button>
      <button class="secondary" onclick="clearLog()">清空日誌</button>
    </div>

    <div class="row">
      <input id="supabaseUrl" placeholder="Supabase URL（如 https://xxxx.supabase.co）" />
      <input id="supabaseAnon" placeholder="Anon Key" />
    </div>
    <div class="hint">若填寫以上欄位，將覆蓋 import.meta.env 的值（適用於純 HTML 測試）。</div>

    <div class="row">
      <input id="email" placeholder="測試帳號（預設 rosariog.almenglo@gmail.com）" />
      <input id="password" placeholder="密碼（預設 admin123）" type="password" />
      <button onclick="testLogin()">測試登入</button>
    </div>
    <div id="log" class="log"></div>
  </div>

  <script type="module">
    const logEl = document.getElementById('log');
    const log = (msg, cls='') => { const t = new Date().toLocaleTimeString(); logEl.innerHTML += `[${t}] ${cls?`<span class="${cls}">`:''}${msg}${cls?'</span>':''}\n`; logEl.scrollTop = logEl.scrollHeight; };
    const clearLog = () => logEl.innerHTML = '';

    function getConfig() {
      const manualUrl = document.getElementById('supabaseUrl').value.trim();
      const manualAnon = document.getElementById('supabaseAnon').value.trim();
      const envUrl = import.meta.env?.VITE_SUPABASE_URL;
      const envAnon = import.meta.env?.VITE_SUPABASE_ANON_KEY;
      const url = manualUrl || envUrl;
      const anon = manualAnon || envAnon;
      log(`URL 來源: ${manualUrl ? '手動' : 'import.meta.env'}`);
      log(`Anon Key 來源: ${manualAnon ? '手動' : 'import.meta.env'}`);
      return { url, anon };
    }

    async function envTest() {
      log('檢查 import.meta.env...');
      const url = import.meta.env?.VITE_SUPABASE_URL;
      const anon = import.meta.env?.VITE_SUPABASE_ANON_KEY;
      if (url) log(`VITE_SUPABASE_URL = ${url}`, 'ok'); else log('VITE_SUPABASE_URL 未設置', 'err');
      if (anon) log(`VITE_SUPABASE_ANON_KEY = ${anon.slice(0, 18)}...`, 'ok'); else log('VITE_SUPABASE_ANON_KEY 未設置', 'err');
    }

    async function connectTest() {
      try {
        log('載入 Supabase JS (esm.sh)...');
        const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
        const { url, anon } = getConfig();
        if (!url || !anon) throw new Error('請填入手動配置或提供環境變數');
        const supabase = createClient(url, anon);
        log('Supabase 客戶端建立完成', 'ok');
        return supabase;
      } catch (e) {
        log(`載入/初始化失敗: ${e.message}`, 'err');
        return null;
      }
    }

    async function testLogin() {
      const email = document.getElementById('email').value || 'rosariog.almenglo@gmail.com';
      const password = document.getElementById('password').value || 'admin123';
      const supabase = await connectTest();
      if (!supabase) return;
      log(`嘗試登入: ${email}`);
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { log(`登入失敗: ${error.message}`, 'err'); return; }
      log(`登入成功 user=${data.user.id}`, 'ok');
      await supabase.auth.signOut();
      log('已登出以清理測試狀態');
    }

    async function runAll() {
      clearLog();
      await envTest();
      await connectTest();
    }

    window.clearLog = clearLog;
    window.runAll = runAll;
    window.testLogin = testLogin;
  </script>
</body>
</html>
